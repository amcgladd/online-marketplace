<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cosme</title>
  </head>
  <body>

    <div class="container">
      <h1>Cosme</h1>
      <div id="entry">
        <form id="orderForm">

          <div class="form-group row">
            <label for="product" class="col-2 col-form-label">Product</label>
            <div class="col-10">
              <select class="form-control" id="product">
                <option></option>
                <option>Lipstick - $10.00</option>
                <option>Blush - $5.00</option>
                <option>Foundation - $12.00</option>
                <option>Mascara - $15.00</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Name</label>
            <div class="col-10">
              <input id="name" class="form-control" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label for="address" class="col-2 col-form-label">Address</label>
            <div class="col-10">
              <input id="address" class="form-control" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label for="city" class="col-2 col-form-label">City</label>
            <div class="col-3">
              <input id="city" class="form-control" type="text">
            </div>
            <label for="state" class="col-1 col-form-label">State</label>
            <div class="col-2">
              <input id="state" class="form-control" type="text">
            </div>
            <label for="zip" class="col-1 col-form-label">Zip Code</label>
            <div class="col-3">
              <input id="zip" class="form-control" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-2">
            </div>
            <div class="col-10" id="submitButton">
              <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#myModal">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Thank you for your purchase</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <p>Thank you <span class="bold"><span class="name"></span></span>, your purchase has been confirmed. You will receive an email when it has been shipped.</p>
              <p>Item Ordered: <span class="product"></span></p>
              <p>Address: <span class="address"></span>, <span class="city"></span>, <span class="state"></span> <span class="zip"></span></p>


            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
